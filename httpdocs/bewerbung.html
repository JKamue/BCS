<script>
    async function apply() {
        let response = await fetch("http://cwstats.de/api/api.php?apply=" + document.getElementById("clan-name").value);

        if (!response.ok) {
            return;
        }

        document.getElementById("response").innerText = await response.text();
    }
</script>
